<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Weather Dashboard</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid bg">

       <h1 class="display-4">Weather Dashboard</h1>
        </div>
      </div>

            </form>
          </div>

            <img id="icon" src="">

            <h3 id ="ws"></h3>
            <h3 id ="currentHumidity"></h3>
          </div>
        </div>
        <div id ="forecast" class="d-flex justify-content-between" style="visibility: hidden">
            <div class ="col-2 p-3 mb-2" id="spaceholder"> </div>

                <h5 id="temp4"> </h5>
                <h5 id="humid4">  </h5>
            </div>
            <div class="col-2 p-3 mb-2 text-white bg-primary">
                <h4 id="day5">Day 5</h4>
                <img id="icon5" src="">
                <h5 id="temp5"> </h5>
                <h5 id="humid5">  </h5>
            </div>
        </div>
      </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
